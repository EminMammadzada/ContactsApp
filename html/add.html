<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/sass/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Add Contact</title>
    </head>

    <script>
        const userID = document.cookie.split(";")[0]
        if (!userID){
            window.location.href = "http://primaljet.com/html/login.html"
        }
    </script>
    
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <a href="../index.html" class="nav-link fw-bold fs-4 mb-1">PrimalJet</a>
                
                <button 
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active">Contacts</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link" onclick="doLogout()">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="d-flex flex-column container mt-5 ">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5 col-md-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h1 class="text-center mb-4 mt-4 fw-bold">Add Contact</h1>
                            <div>
                                <div class="form-group mx-auto pt-2 px-4" >

                                    <div class="col">
                                        <label>First Name</label>
                                        <input type="input" id="afname" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" placeholder="John"/>
                                    </div>
                        
                                    <div class="col">
                                        <label>Last Name</label>
                                        <input type="input" id="alname" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" placeholder="Smith"/>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col">
                                            <label>Email</label>
                                            <input type="input" id="aemail" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" placeholder="jsmith@gmail.com"/>
                                        </div>
                                    </div>
                        
                                    <div class="row mt-1">
                                        <div class="col">
                                            <label>Phone</label>
                                            <input type="input" id="aphone" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" placeholder="1243-456-7890"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <a href="contact.html" type="button" class="btn buttons btn-outline-success btn-border-radius-lg shadow fw-bold col-12 mt-3 mb-3" id="cancel" onclick="removeCookies(false)">
                                                Cancel
                                            </a>
                                        </div>
                    
                                        <div class="col">
                                            <button type="button" class="btn buttons btn-success btn-border-radius-lg shadow fw-bold col-12 mt-3 mb-3" id="save" onclick="addContact()">
                                                Save Changes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="../js/script.js"></script>
</body>
</html>
