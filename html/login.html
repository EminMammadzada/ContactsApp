<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
  <body>

    <script>
        const userID = document.cookie.split(";")[0]
        if (userID){
            window.location.href = "http://primaljet.com/HTML/contact.html"
        }
    </script>

    <!-- Navigate Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
                <a href="../index.html" class="navbar-brand">
                <img class="d-inline-block align-center mr-1"
                src="../images/PrimalJetLogo.png"  height="40px">
                PrimalJet
            </a>

            <button 
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link active">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Heading Block -->
    <div class="container">
        <div class="row">
            <div class="col align-self-center col-8 mx-auto">
                <h1 class="text-center pt-3">Welcome Back!</h1>
                <div id="loginForm">
                    <div class="form-group mx-auto pt-2" >
                        <label>Username</label>
                        <input type="text" class="form-control" id="user"  placeholder="Enter username">

                        <label class="mt-1">Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Enter password">

                        <button type="button" id="registerButton" class="buttons btn btn-md btn-primary mt-3 col-12" onclick="validLogin()">Login!</button>
                        <span id="loginResult"></span>
                    </div>
                </div>
                <p class="text-center">Don't have an account? <a class="link-primary" href="register.html">Create an account</a>.</p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/md5.js"></script>
  </body>
</html>
