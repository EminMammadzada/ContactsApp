<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/sass/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
  <body>

    <script>
        const userID = document.cookie.split(";")[0]
        if (userID){
            window.location.href = "http://primaljet.com/HTML/contact.html"
        }
    </script>

    <!-- Navigate Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
                <a href="../index.html" class="nav-link fw-bold fs-4 hover-primary">
                PrimalJet
            </a>

            <button 
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link fs-5 hover-primary">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Heading Block -->
    <div class="d-flex flex-column container mt-5 ">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <img class="img-fluid" src="/images/PrimalJetLogo.png" >
                        <h1 class="text-center mb-4 fw-bold">Welcome Back!</h1>
                        <div id="loginForm">
                            <div class="form-group mx-auto pt-2 px-4" >
                                <label>Username</label>
                                <input required type="text" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" id="user"  placeholder="Enter username">

                                <div>
                                    <small class="text-danger" id="user-error-msg"></small>
                                </div>

                                <label class="mt-1">Password</label>
                                <input type="password" class="form-control pt-2 pb-2 mt-2 mb-2 shadow-sm" id="password"  placeholder="Enter password">

                                <div>
                                    <small class="text-danger" id="pass-error-msg"></small>
                                </div>

                                <div id="pass-error-msg"></div>

                                <button type="button" id="registerButton" class="btn btn-success btn-border-radius-lg shadow fw-bold col-12 mt-3 mb-3" onclick="validLogin()">Login!</button>
                                <span id="loginResult"></span>
                                <p class="text-center">Don't have an account? <a class="link-primary" href="register.html">Create an account</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/md5.js"></script>
  </body>
</html>
