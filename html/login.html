<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
  <body>

    <!-- Navigate Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <img src="../images/PrimalJetLogo.png" href="../index.html" height="60px" class="mr-3">
            <a href="../index.html" class="navbar-brand">PrimalJet</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    
                </ul>
                <div>
                    <a class="btn btn-md btn-primary mr-2" type="button" href="login.html" >Login</a>
                    <a class="btn btn-md btn-outline-primary" type="button" href="register.html">Sign Up!</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Page Heading Block -->
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h1 class="text-center pt-5">Welcome Back!</h1>
                <div id="loginForm">
                    <div class="form-group col-4 mx-auto pt-2" >
                        <label class="mr-auto" for="user" >Username</label>
                        <input type="text" class="form-control" id="user"  placeholder="Enter username">
                        <label class="mr-auto mt-1" for="password" >Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Enter password">

                        <button type="button" id="registerButton" class="buttons btn btn-md btn-primary mt-3 col-12" onclick="validLogin()">Login!</button>
                        <span id="loginResult"></span>
                    </div>
                </div>
                <p class="text-center">Dont have an account? <a class="link-primary" href="register.html">Create an account</a>.</p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/md5.js"></script>
  </body>
</html>
