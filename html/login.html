<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Home</title>
    </head>
  <body>

    <!-- Navigate Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <img src="../images/PrimalJetLogo.png" href="../index.html" height="60px" class="mr-3">
            <a href="../index.html" class="navbar-brand">PrimalJet</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    
                </ul>
                <div>
                    <a class="btn btn-md btn-primary mr-2" type="button" href="login.html" >Login</a>
                    <a class="btn btn-md btn-outline-primary" type="button" href="register.html">Sign Up!</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Page Heading Block -->
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h1 class="text-center pt-5">Welcome Back!</h1>
                <form>
                    <div class="form-group col-4 mx-auto pt-2" >
                        <label class="mr-auto" for="login" >Username</label>
                        <input type="text" class="form-control" id="login"  placeholder="Enter username">
                        <label class="mr-auto mt-1" for="password" >Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Enter password">
                        <button class="btn btn-md btn-primary mt-3 col-12" type="button" >Login</button>
                    </div>
                </form>
                <p class="text-center">Dont have an account? <a class="link-primary" href="register.html">Create an account</a>.</p>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
