<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Edit</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <a href="../index.html" class="navbar-brand">
                    <img class="d-inline-block align-center mr-1"
                    src="../images/PrimalJetLogo.png"  height="40px">
                    PrimalJet
                </a>
                
                <button 
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active">Contacts</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="#logoutConfirm" class="nav-link" data-toggle=modal data-target="#logoutConfirm">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="text-center mt-3">Edit Contact Info</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="input" id="fname" class="form-control" value="Rick"/>
                </div>

                <div class="col">
                    <label>Last Name</label>
                    <input type="input" id="lname" class="form-control" value="Leinecker"/>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <label>Email</label>
                    <input type="input" id="email" class="form-control" value="rickl@gmail.com"/>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <label>Phone</label>
                    <input type="input" id="email" class="form-control" value="999-999-9991"/>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        <a href="contact.html" type="button" class="btn btn-secondary col-sm-12 col-md-10" id="cancel">
                            Cancel
                        </a>
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-primary col-sm-12 col-md-10 float-right" id="save">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
        <div class="modal fade" id="logoutConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to log out?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button onclick="location.href='../index.html'" type="button" class="btn btn-primary" data-toggle="modal" data-target="logoutConfirm" onclick="doLogout()">Logout</button>
              </div>
            </div>
          </div>
    </div>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="../js/script.js"></script>
</body>
</html>
