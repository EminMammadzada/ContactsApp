<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PrimalJet Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script defer type="text/javascript" src="../javascript/script.js"></script>  

		<link rel="icon" type="svg+xml" href="../images/PrimalJetLogo.png">
        <link rel="stylesheet" href="../css/styles.css">
    </head>

	<body>
		<header>
            <div class="container">
                <a href="../index.html"><img src="../images/PrimalJetLogo.png" alt="logo" class="svg logo"></a>

                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contacts</a></li>
                        
                    </ul>
                </nav>
            </div>
            
        </header>
		<div id="registerForm">
			<h2>Create an Account</h2>

            <div id="error">Error</div>

            <form method="GET">
                <div class="form-control">
				    <input type="text" placeholder="First name" id="fname" name="fname"><br>
                    <small>Error</small>
				</div>

                <div class="form-control">
                    <input type="text" placeholder="Last name" id="lname" name="lname"><br>
                    <small>Error</small>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Username" id="userID" name="userID"><br>
                    <small>Error</small>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Password" id="password" name="password"><br>
                    <small>Error</small>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Confirm password" id="confirmpass" name="confirmpass"><br>
                    <small>Error</small>
                </div>

				<button type="submit">Register Now</button>
			  </form>
		</div>
	</body>  
</html>
