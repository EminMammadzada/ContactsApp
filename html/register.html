<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PrimalJet Registration</title>
        <meta charset="UTF-8">
		<link rel="icon" type="svg+xml" href="../images/PrimalJetLogo.png">
        <link rel="stylesheet" href="../css/styles.css">
    </head>

	<body>
		<header>
            <div class="container">
                <a href="../index.html"><img src="../images/PrimalJetLogo.png" alt="logo" class="svg logo"></a>

                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contacts</a></li>
                        
                    </ul>
                </nav>
            </div>
            
        </header>

		<div id="registerForm">
			<h2>Create an Account</h2>

            <form id="register" class="form">
                <h2>Create an Account</h2>
                <div class="form-field">
                    <label for="fname">First Name</label>
				    <input type="text" id="fname" name="fname" autocomplete="off"><br>
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname"><br>
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="userID">Username</label>
                    <input type="text" id="userID" name="userID"><br>
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="text" id="password" name=password"><br>
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="confirmpass">Confirm Password</label>
                    <input type="text" id="confirmpass" name="confirmpass"><br>
                    <small></small>
                </div>      
                <div class="form-field">
                    <input type="submit" value="Sign Up">
                </div>              
                </div>
			</form>
		</div>
        <script src="../javascript/script.js"></script>
	</body>  
</html>
