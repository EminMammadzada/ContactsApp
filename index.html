<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Home</title>
    </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
                <a href="/index.html" class="navbar-brand">
                <img class="d-inline-block align-center mr-1"
                src="/images/PrimalJetLogo.png"  height="40px">
                PrimalJet
            </a>

            <button 
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul id="list" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>

                    <script>
                        if(document.cookie != ""){
                           const logoutLi = document.createElement("li")
                           const logout = document.createElement("a")
                           logout.textContent = "Log out"
                           logout.classList.add("nav-link")
                           logout.onclick = function(){doLogout()}
                           logoutLi.appendChild(logout)

                           const contactsLi = document.createElement("li")
                           const contacts = document.createElement("a")
                           contacts.textContent = "Contacts"
                           contacts.classList.add("nav-link")
                           contacts.href = "http://primaljet.com/HTML/contact.html"
                           contactsLi.appendChild(contacts)

                           const nav = document.querySelector("#list")
                           nav.appendChild(contactsLi)
                           nav.appendChild(logoutLi)
                        }
                    </script>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Heading Block -->
    <div class="col-8 text-center mx-auto">
        <h4 class="pt-5">Manage your contacts quickly and easily</h4>
        <h1 class="display-1">PrimalJet</h1>
        <div>
            <a class="btn btn-lg btn-primary mr-2 " type="button" href="HTML/login.html" >Login</a>
            <a class="btn btn-lg btn-outline-primary " type="button" href="HTML/register.html">Sign Up!</a>
        </div>

    </div>


    <script>
        if(document.cookie != ""){

            const div = document.createElement("div")
            div.classList.add("col-12", "text-center", "mx-auto", "mt-5")

            const video = document.createElement("video")
            video.width = 320
            video.height = 240
            video.autoplay = true
            video.controls = true
            video.loop = true
            video.muted = true
        
            const source = document.createElement("source")
            source.src = "images/movie.webm"
            source.type = "video/webm"
            video.appendChild(source)

            video.append("Your browser does not support the video tag, but NEVER GONNA GIVE U UP...")
            div.appendChild(video)
            document.querySelector("body").appendChild(div)
        }
    </script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
